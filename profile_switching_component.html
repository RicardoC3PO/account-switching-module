 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>Account Switching Component</title> 
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- Vendors -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

     <!-- Custom Styles -->
     <link rel="stylesheet" href="src/css/main.css">
 </head>
 <body>
    
    <div class="container">
        <div class="title">
            <h3>Account Switching Component</h3>
        </div>
        <div class="header">
            <div class="logo">
                <i class="fab fa-html5"></i>
            </div>

            <div class="profile-switching-module">
                <div class="active-user">
                    <div class="user-info">
                        <h3 class="user-name">norman@mail.com</h3>
                    </div>
                    
                    <div class="actions">
                        <a href="#" class="account-settings">
                            <i class="fas fa-cog"></i>Account Settings
                        </a>

                        <a href="#" class="logout">
                            <i class="fas fa-sign-out-alt"></i>Logout
                        </a>
                    </div>

                    <div class="active-user-image"></div>
                </div>
                
                <div class="other-accounts">
                    <ul>
                        <li class="account-1">
                            <div class="user-info">
                                <h4 class="user-name">another@mail.com</h4>
                            </div>
                            <div class="profile-image"></div>
                        </li>
                        <li class="account-2">
                            <div class="user-info">
                                <h4 class="user-name">another@mail.com</h4>
                            </div>
                            <div class="profile-image"></div>
                        </li>
                        <li class="account-3">
                            <div class="user-info">
                                <h4 class="user-name">Add Account</h4>
                            </div>
                        </li>
                    </ul>
                </div>   
            </div>
        </div>
    </div>

    <!-- Vendor JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="src/js/main.js"></script>
 </body>
 </html>
